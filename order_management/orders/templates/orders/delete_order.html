{% extends 'orders/base.html' %}

{% block title %}Удалить заказ{% endblock %}

{% block content %}
    <h1>Удалить заказ {{ order.id }}</h1>
    <p>Вы уверены, что хотите удалить этот заказ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    <a href="{% url 'orders:order_list' %}">Отмена</a>
{% endblock %}
